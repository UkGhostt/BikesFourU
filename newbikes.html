<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">

  <title>Bikes4U - Our Bicycles</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f2f2f2;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 1rem 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    main {
      padding: 2rem;
    }

      margin-bottom: 2rem;
    }

      margin-bottom: 1rem;
    }

      font-size: 1.2rem;
      line-height: 1.6;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 2rem;
    }

    th, td {
      text-align: left;
      padding: 8px;
      border-bottom: 1px solid #ddd;
    }

    th {

      font-weight: bold;
    }

    footer {
      background-color: #333;
      color: #fff;
      padding: 1rem 0;
      text-align: center;
      position: fixed;
      bottom: 0;
      width: 100%;
    }

    .logo {

    }

    .nav-button {
      margin-left: 2rem;
      padding: 0.5rem 1rem;

      color: #333;
